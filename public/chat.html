<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <title>chat-App</title>
   
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
    
      <h2><i class="fas fa-smile icon"></i>Welcome to chat-App<i class="fas fa-smile icon"></i></h2> 
      <div class="typing"></div>
    </nav>
    <div class="container">
     
    </div>
   
    <div class="send" ">
    <form action="#" id="send-container" >
      <div class="input-icon">
        <i class="fas fa-smile icon"></i>
      <input type="text" name="messageInp" id="messageInp" autocomplete="off" placeholder="write a message.." required />
      <button class="btn" type="submit">send</button>
    </div>
   
    </form>
    </div>

    <header class="chat-header">
      
      <a id="leave-btn" class="btn">Leave Room</a>
      
    </header>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
  </body>
